name: Deploy
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
          with:
            node-version: 12
      - run: npm install
      - run: npx sapper export
      - run: npm run deploy
